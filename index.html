<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be mine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: #fcdada;
      overflow-x: hidden;
    }

    h1 {
      color: #f48fb1;
      text-align: center;
      margin: 20px 10px;
      font-size: 2.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .card {
      width: 100%;
      max-width: 280px;
      height: 350px;
      perspective: 1200px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card-front {
      background: #fb4884;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      background: #fb4884;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .question-container {
      text-align: center;
      margin: 40px 10px;
    }

    .question-container h2 {
      color: #f48fb1;
      font-size: 1.8rem;
    }

    .button {
      background-color: #f48fb1;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #f06292;
      transform: scale(1.05);
    }

    .no-button {
      position: relative;
      display: inline-block;
      transition: left 0.4s ease-in-out;
    }

    .no-button.move-left {
      left: -120px;
    }

    .video-container {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .question-container h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="assets/love-song.mp3" loop preload="auto"></audio>

<h1>‚ù§Ô∏è This is for you ‚ù§Ô∏è</h1>

<div class="grid">
  <script>
    const messages = [
      "Hiii Mam, I have written something for you.",
      "I will love you for 4 days: Summer, Winter, Autumn and Spring üíå",
      "Maybe three days: Yesterday, Today, Tomorrow.",
      "How about two days: Day and Night",
      "Maybe every single day: Everyday",
      "And all this not from now but from the starting",
      "I admire you more than words can say",
      "You‚Äôre the reason this page exists",
      "Someone is knocking on your door, He has a fear of losing you, He is sure of you and ‚ÄúYEAH I WILL ALWAYS BE LIKE THAT FOR MY ENTIRE LIFE and I will HOLD onto you<3 ‚ú®‚Äù"
    ];

    document.write([...Array(9)].map((_, i) => {
      if (i === 0) {
        return `
          <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
              <div class="card-front"><img src="assets/${i + 1}.jpg" alt="${i + 1}"></div>
              <div class="card-back">${messages[i]}</div>
            </div>
          </div>
        `;
      } else {
        return `
          <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
              <div class="card-front" style="background: rgba(250, 200, 215, 0.95); color: #fff; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box;">
                ${messages[i]}
              </div>
              <div class="card-back">${messages[i]}</div>
            </div>
          </div>
        `;
      }
    }).join(""));
  </script>
</div>

<div class="question-container">
  <h2>Will you be mine? üíñ</h2>
  <button class="button" onclick="showVideo()">Yes</button>
  <button class="button" onclick="showVideo()">Definitely Yes</button>
  <button class="button no-button" id="noButton"
    onmouseover="moveNoButton(true)"
    onmouseout="moveNoButton(false)">No</button>
</div>

<div class="video-container" id="videoContainer">
  <video id="loveVideo" muted playsinline controls>
    <source src="assets/love-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  function flipCard(card) {
    const inner = card.querySelector('.card-inner');
    inner.classList.toggle('flipped');
  }

  function moveNoButton(hover) {
    const btn = document.getElementById('noButton');
    if (hover) btn.classList.add('move-left');
    else btn.classList.remove('move-left');
  }

  function showVideo() {
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('loveVideo');
    const music = document.getElementById('bgMusic');
    music.pause();
    videoContainer.style.display = 'flex';
    video.load();
    video.play().catch(err => console.warn('Playback failed:', err));
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  document.addEventListener('click', function initMusic() {
    const music = document.getElementById('bgMusic');
    music.volume = 0.4;
    music.play().catch(err => console.warn('Autoplay blocked:', err));
    document.removeEventListener('click', initMusic);
  });
</script>
</body>
</html>
