<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
    }
  </style>
</head>
<body>
  <video id="loveVideo" autoplay muted playsinline controls>
    <source src="assets/love-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
